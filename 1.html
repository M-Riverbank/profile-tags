<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人介绍</title>
</head>
<body>
<table>
    <form>
        <tr>
            <td>
                姓名：
            </td>
            <td>
                <input type="text" name="" placeholder="请输入姓名">
            </td>
        </tr>
        <tr>
            <td>
                生日：
            </td>
            <td>
                <select>
                    <option>2003年&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select>
                <select>
                    <option>6月&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select>
                <select>
                    <option>1日&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                籍贯：
            </td>
            <td>
                <select>
                    <option>重庆&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" name="1">女
                <input type="radio" name="1">男
            </td>
        </tr>
        <tr>
            <td>
                兴趣爱好：
            </td>
            <td>
                <input type="checkbox" name="2">读书
                <input type="checkbox" name="2">唱歌
                <input type="checkbox" name="2">跳舞
                <input type="checkbox" name="2">敲代码
                <input type="checkbox" name="2">旅游
            </td>
        </tr>
        <tr>
            <td>
                上传头像：
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                自我介绍：
            </td>
            <td>
                <textarea rows="6" cols="40" placeholder="活泼、热情......"></textarea>
                (不超过200字。)
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                大学期间学习计划：
                <ul>
                    <li>
                        通过英语四级考试
                    </li>
                    <li>
                        考取相关的技能证书
                    </li>
                    <li>
                        每天坚持锻炼半小时
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="">我承诺认真遵守大学生行为规范准则，以梦为马，不负韶华。
            </td>
        </tr>
        <tr height="25"></tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="" value="确认提交">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" name="" value="重新输入">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
